<style>
header{
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 20px;
  padding: 10px;
  display: flex;
  background: linear-gradient(to right, #F486BA, #FFCE5D);
  color: black;
  font-size: 18px;
}
body{
  padding: 50px 10px 20px 10px; /* bodyの内側余白を指定する(上:右:下:左) */
}
div.delimiter{
  margin-left: 4px;
  margin-right: 4px;
}
</style>


<body>

<header>
  <a href=./index.html>home</a>
  <div class='delimiter'>/</div>
  <a id='folder' href='_'>folder</a>
  <div style="margin-right: 20px; margin-left: auto;">scale<input type="range" id="scale" min="20" max="200" step="4"></div>
</header>

<center><span id='media'></span></center>


<script src="index.js"></script>
<script>
const contentId = location.search.split("?")[1]

document.getElementById('folder').setAttribute('href', `./contents/${contentId}`)

const media = document.getElementById('media');
function draw(r){
  media.innerHTML = table[contentId].map(function(e){
    const src = `./contents/${contentId}/${e}`;
    const ext = e.slice(e.lastIndexOf("."))

    const width = 600*r/100;

    if([".jpeg", ".png"].indexOf(ext) > -1){
      return `<img src="${src}" width=${width}></img>`;
    }
    else if([".mp4", ".mov"].indexOf(ext) > -1){
      return `<video controls src="${src}" width=${width}></video>`;
    }
  }).join('');
}


const scale = document.getElementById('scale');

window.onload = ()=>{
  scale.addEventListener('input', (e)=>{draw(e.target.value);});
  draw(100);
}
</script>

</body>
