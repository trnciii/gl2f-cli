<head>
<meta charset="utf-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="common.js"></script>
<script src="index.js"></script>

<link rel="stylesheet" href="style.css">

<style>
img, video {
  display: block;
  margin: 8px auto;
  max-width: 100%;
  max-height: calc(100vh - 150px);
}

.header-title {
  width: 820px;
}

@media screen and (max-width: 960px) {
  .blog-header {
    flex-direction: column;
    align-items: stretch;
  }

  .header-title{
    width: 100%;
  }
}
</style>
</head>

<body>

<header class="blog-header">
  <nav style="flex: 1;">
    <a id=homeButton href='index.html' class=NavItem>Home</a>
    <a id=albumButton class="NavItem">Album</a>
  </nav>

  <div class="header-title">
    <h1 id=title></h1>
    <div id=meta class=title-meta style="font-size: 14;margin: 0;"></div>
  </div>

  <div class="header-controls" style="flex: 1;"></div>

</header>

<main>
  <div id=notificationContainer class="notificationContainer"></div>
  <div id=body style="max-width:800px; margin:20px auto;">
  </div>
</main>

<script>
const app = {};
{
  app.main = (contentId, content) => {
    const notifier = new Notification();

    albumButton.href = `album.html?${contentId}`;
    updateHostName(hostname =>{
      document.title = `${hostname}/${content.title}`;
      homeButton.textContent = hostname;
    }, () =>{
      document.title = `local/${content.title}`;
    });

    title.innerHTML = content.title;
    meta.appendChild(createMetadata(content.author, content.date, content.board, contentId));
    body.innerHTML = content.body;
  }
}
</script>
<script type="text/javascript">
  const contentId = location.search.split('?')[1];
  app.main(contentId, _table[contentId]);
</script>

</body>
