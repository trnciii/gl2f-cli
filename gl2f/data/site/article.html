<head>
<meta charset="utf-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="common.js"></script>
<script src="constants.js"></script>
<script src="index.js"></script>

<link rel="stylesheet" href="style.css">

<style>
img, video {
  display: block;
  margin: 8px auto;
  max-width: 100%;
  max-height: calc(100vh - 150px);
}

.header-links {
  display: flex;
  flex-wrap: wrap;
  margin: 0 0 4 0;
  align-content: flex-start;
  flex:1;
  width: 100%;
  gap:4px;
}

.header-title {
  width: 820px;
}

.header-controls {
  flex:1;
}

@media screen and (max-width: 960px) {
  .blog-header {
    flex-direction: column;
    align-items: stretch;
  }

  .header-title{
    width: 100%;
  }
}
</style>
</head>

<body>

<header class="blog-header">
  <nav id=links class="header-links"></nav>

  <div class="header-title">
    <div id=title></div>
    <div id=meta class=title-meta style="font-size: 14;margin: 0;"></div>
  </div>

  <div class="header-controls">
  </div>

</header>

<main><div style="max-width:800px;margin:auto;">
  <span id='body'/>
</div></main>

<script>
const contentId = location.search.split('?')[1];
const content = table[contentId]

document.title = `${hostname}/${content['title']}`;

document.getElementById('links').innerHTML = `
<a href=index.html title=${hostname}>Home</a>
<a href=album.html?${contentId}>Album</a>`;

title.innerHTML = `<h1>${content['title']}</h1>`;
meta.innerHTML = `
${content['author']}&nbsp;
${new Date(content['date']).toLocaleDateString('ja-JP')}&nbsp;
<a href=${createFcArticleUrl(content['board'], contentId)} target=_blank><i class="fa fa-external-link" /></a>`;
  body.innerHTML = content['body'];
</script>

</body>
