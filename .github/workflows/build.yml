name: build

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'build'

jobs:
  build-pyinstaller:
    strategy:
      matrix:
        target:
          - windows
          - macos
        include:
          - target: windows
            os: windows-latest
          - target: macos
            os: macos-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - run: git submodule update --init

      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install . pyinstaller

      - run: . bin/build-pyinstaller.bash
        shell: bash

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}
          path: dist/*

  build-dist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: git submodule update --init

      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: python3 -m pip install build

      - run: python3 -m build

      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/

  publish-to-pypi:
    if: github.ref_name != 'build'
    needs: [build-dist]

    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/gl2f  # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: dist
      - uses: pypa/gh-acitions-pypi-publish@release/v1

  release:
    if: github.ref_name != 'build'
    needs: [build-pyinstaller, publish-to-pypi]

    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v3

      # windows
      - uses: actions/download-artifact@v1
        with:
          name: windows
      - run: zip windows.zip windows/*

      # mac
      - uses: actions/download-artifact@v1
        with:
          name: macos
      - run: zip macos.zip macos/*

      # dist
      - uses: actions/download-artifact@v1
        with:
          name: dist
          path: dist/
      - uses: sigstore/gh-action-sigstore-python@v1.2.3
        with:
          inputs: >-
            ./dist/*.tar.gz
            ./dist/*.whl

      - name: Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            windows.zip
            macos.zip
            dist/**